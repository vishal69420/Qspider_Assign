<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<style>
  .head{
    background-color: orangered;
    width: 300px;
    height: 30px;
  }
  h3{
    padding: 1px;
  }
</style>
<body>
  <table border="1">
  <form action="#">
   <div class="head">
    <h3>SIGN UP</h3>
   </div>
   <br>
   First Name <input type="text" value="Enter First Name">
   <br><br>
   Last Name <input type="text" value="Enter Last Name">
   <br><br>
   Date Of Birth <input type="date">
   <br><br>
   Gender <input type="radio" name="Gender" value="Male">Male
          <input type="radio" name="Gender" value="Female">Female
          <br><br>
    Country <select name="" id="">
             <option value="Country">Country</option>
             <option value="Country">INDIA</option>
             <option value="Country">USA</option>
             <option value="Country">UK</option>
             <option value="Country">JAPAN</option>
             <br><br>
     E-mail <input type="email" value="Enter E-mail"> <br><br>
     Phone <input type="tel" value="Enter Phone number"><br><br>
     Password <input type="password" > <br><br>
     Confirm Password <input type="password" ><br><br>
     <input type="checkbox"> I Agree to the Terms of Use 
     
     <div class="foot">
      <input type="submit" value="submit">
      <input type="reset" value="Cancel">
     </div>
    </select>
  </form>
</table>
</body>
</html>
